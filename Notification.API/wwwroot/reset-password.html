<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Şifre Sıfırlama</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 100px auto; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>Yeni Şifrenizi Girin</h2>
    <input type="password" id="newPassword" placeholder="Yeni Şifre" />
    <button onclick="resetPassword()">Şifremi Sıfırla</button>
    <p id="result"></p>

    <script>
        function getTokenFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get("token");
        }

        async function resetPassword() {
            const token = getTokenFromUrl();
            const newPassword = document.getElementById("newPassword").value;

            if (!newPassword) {
                document.getElementById("result").innerText = "Lütfen yeni şifrenizi girin.";
                return;
            }

            const response = await fetch("/api/auth/reset-password", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token, newPassword })
            });

            const text = await response.text();
            const result = document.getElementById("result");
            result.innerText = text;
            result.className = response.ok ? "success" : "error";
        }
    </script>
</body>
</html>
